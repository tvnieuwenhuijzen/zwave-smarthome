<!-- Zwave battery view -->
<div ng-controller="ZwaveManageController">
     <bb-loader></bb-loader>
    <!-- Zwave navigation -->
    <div ng-include="'app/views/zwave/navi.html'"></div>
     <div class="app-row app-row-report app-row-battery clearfix"  ng-if="devices.show">
         <div id="row_battery_{{v.id}}" class="report-entry" ng-repeat="v in devices.batteries| orderBy:'level':false">
             <div class="report-col report-media">
                     <img class="report-img" ng-src="{{v.metrics.level|getBatteryIcon}}" alt="img" />
                 </div>
             <div class="report-col report-body">
                 (#{{v.nodeId}}) {{v.nodeName}}
            </div>
         <div class="report-col report-ctrl">
            <span class="text-success" ng-show="v.metrics.level >= 80">{{v.metrics.level}} %</span>
                        <span class="text-default" ng-show="v.metrics.level < 80 && v.metrics.level > 20">{{v.metrics.level}} %</span>
                        <span class="text-danger" ng-show="v.metrics.level <= 20"><i class="fa fa-exclamation-triangle"></i> {{v.metrics.level}} %</span>
         </div>
        </div>
      </div>
    <div class="device-logo" ng-include="'app/views/zwave/zwave_nav.html'"></div>
</div> <!-- /ng-controller -->
