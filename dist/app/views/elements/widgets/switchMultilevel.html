<!-- Switch multilevel -->
<div class="widget-ctrl ctrl-left">
    <!-- mutilevel -->
    <div class="btn-group" ng-if="v.probeType == 'multilevel'">
        <!-- Off -->
        <button class="btn btn-off" id="btn_off_{{ v.id}}"
            data-ng-click="runCmd(v.id + '/command/off', v.id)"
            ng-class="v.metrics.level < 1 ? 'btn-primary': 'btn-default'"
            title="{{_t('lb_off')}}">
            <span class="widget-btn-symbol">0</span>
        </button>
         <!-- On -->
        <button class="btn btn-on" id="btn_on_{{ v.id}}" title="{{_t('lb_on')}}"
            data-ng-click="runCmd(v.id + '/command/on', v.id)"
            ng-class="v.metrics.level > 0 ? 'btn-primary': 'btn-default'">
            <span class="widget-btn-symbol">I</span>
        </button>
         <!-- Max -->
        <button class="btn" id="btn_max_{{ v.id}}"
            data-ng-click="runCmdExact(v.id, v.minMax.max, v.minMax.min, v.minMax.max)"
            ng-class="v.metrics.level == v.minMax.max ? 'btn-primary': 'btn-default'"
            title="{{_t('lb_on')}}">
            <i class="fa fa-arrow-up"></i>
        </button>
    </div>
    <!-- blind -->
    <div class="btn-group" ng-if="v.probeType == 'motor'">
        <button 
            class="btn btn-off" id="btn_off_{{ v.id}}"
            data-ng-click="runCmd(v.id + '/command/off', v.id)"
            ng-class="v.metrics.level < 1 ? 'btn-primary': 'btn-default'"
            title="{{_t('lb_down')}}">
            <i class="fa fa-arrow-down"></i>
        </button>
        <button 
            class="btn btn btn-on" id="btn_on_{{ v.id}}"
            data-ng-click="runCmd(v.id + '/command/on', v.id)"
            ng-class="v.metrics.level > 0 ? 'btn-primary': 'btn-default'"
            title="{{_t('lb_up')}}">
            <i class="fa fa-arrow-up"></i>
        </button>
        <button 
            class="btn btn btn-default" id="btn_stop_{{ v.id}}"
            data-ng-click="runCmd(v.id + '/command/stop', v.id)"
            title="{{_t('lb_stop')}}">
            <i class="fa fa-square text-danger"></i>
        </button>
    </div>
</div>
<div class="widget-ctrl ctrl-right widget-ctrl-click"  ng-click="dataHolder.devices.find = v;handleModal('switchMultilevelModal', $event)">
      <i class="fa fa-caret-down" title="{{_t('lb_settings')}}"></i> <span class="widget-level">{{v.metrics.level | getMaxLevel:v.probeType}}</span> <span class="widget-scale">{{v.metrics.scaleTitle}}</span>
</div>
