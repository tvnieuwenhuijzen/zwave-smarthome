<!-- Zwave device view -->
<div ng-controller="ZwaveAddController">
     <bb-loader></bb-loader>
   <div class="text-center device-autodetect">
       <a href="#zwave/inclusion" class="btn btn-default btn-lg btn-block" title="{{_t('lb_zwave_autodetect')}}">
             <i class="fa fa-plug text-success"></i> <span class="btn-name">{{_t('lb_zwave_autodetect')}}</span>
       </a>
   </div>
    <div class="app-row app-row-vendor clearfix" ng-hide="zwaveDevices">
        <div class="vendor-entry" ng-repeat="v in manufacturers">
            <a ng-href="#zwave/add/{{v.brandname}}" class="vendor-list">
                <p class="vendor-image"><img ng-src="storage/img/zwave/vendors/{{v.brand_image}}" alt="img" ng-show="v.brandname" /></p>
            </a>
        </div>
    </div>
    <div ng-if="manufacturer">
        <h3>
            <button class="btn btn-default" bb-go-back><i class="fa fa-arrow-left"></i></button> {{manufacturer}}
        </h3> 
        <div class="app-row app-row-report app-row-zwaveadd clearfix">
         <div id="row_zwaveadd_{{v.id}}" class="report-entry" ng-repeat="(k,v) in zwaveDevices">
             <div class="report-col report-media">
                    <img class="product-img" ng-src="storage/img/zwave/devices/{{v.product_image}}" alt="img" ng-if="v.product_image" />
                        <img class="product-img" ng-src="storage/img/zwave/vendors/{{v.brand_image}}" alt="img" ng-if="!v.product_image" />
                 </div>
             <div class="report-col report-body">
                 {{v.name}}
            </div>
         <div class="report-col report-ctrl">
            <a href="#zwave/inclusion/{{v.id}}" class="btn btn-default" title="{{_t('lb_include_device')}}">
                <i class="fa fa-plug text-primary"></i>
            </a>
         </div>
        </div>
      </div>
    </div>
     <div class="device-logo" ng-include="'app/views/zwave/zwave_nav.html'"></div>
</div> <!-- /ng-controller -->
